<!DOCTYPE html>
<html>
<head>
    <title>Deposit Calculator</title>
    <style>
        .container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        .result {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>$Sent to Us</th>
                <th>Deposited on Game</th>
                <th>Minimum</th>
                <th>Maximum</th>
            </tr>
            <tr>
                <td><input type="number" id="sent" oninput="calculate()"></td>
                <td><input type="number" id="deposited" oninput="calculate()"></td>
                <td class="result" id="minimum">-</td>
                <td class="result" id="maximum">-</td>
            </tr>
        </table>
    </div>

    <script>
        function calculate() {
            // Get input values
            const sent = parseFloat(document.getElementById('sent').value) || 0;
            const deposited = parseFloat(document.getElementById('deposited').value) || 0;

            // Calculate maximum
            const maximum = sent * 10;
            document.getElementById('maximum').textContent = maximum.toFixed(2);

            // Calculate minimum
            let minimum;
            if (deposited * 3 < 60) {
                minimum = 60;
            } else {
                minimum = (sent < 50) ? deposited * 3 : deposited * 4;
            }
            document.getElementById('minimum').textContent = minimum.toFixed(2);
        }
    </script>
</body>
</html>
